window.addEventListener("load", function(){ // 이러한 작업을 보완하기 위해 j값을 따로 줌. 이름없는 함수에다가 j값 순번으로 따로 만듬.
	
	var arr =document.querySelectorAll("button");
	
	for (var i = 0; i < arr.length; i++) {
		
		var btObj = arr[i];
		
		
		(
		function (j) { // j의 값은??
			btObj.addEventListener("click", function() {
				alert(j+"번째 버튼이 클릭되었습니다.");
				
				var aObj = document.querySelector("input[name=a]");
				var bObj = document.querySelector("input[name=b]");
				var aNum = parseInt(aObj.value); // val은 jquery 함수임.
				var bNum = parseInt(bObj.value);
				
				switch(j){
				
				case 0 :
					alert(aNum+bNum);
					break;
				case 1 :
					alert(aNum-bNum);
					break;
				case 2 :
					alert(aNum*bNum);
					break;
				case 3 :
					alert(aNum/bNum);
					break;
				
				}
				
			});
		}
		)(i);
		
		
		
	}
	
});


</script>

<button>+</button>
