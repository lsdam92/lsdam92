         //method:"get",
         //data:'id='+id+'&name='+name,
         method:"post",
         data:
         {
        	 id2:id,
        	 name2:name
         },
         //$("form").serialize(), 
         // 이름 + 리콜 + 값 , 직렬
         success: function(result){
            $("div").html(result.trim());
         },
         erorr: function(jqXHR, textStatus){
            console.log(texetStatus);
         }
      });
   });
});
