<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function alertOpen() {
	alert("알림창입니다");
}
function confirmOpen() {
	if(confirm("삭제하시겠습니까?")){
		console.log("삭제되었습니다");
	}else{
		console.log("취소되었습니다");
	}
}
function promptOpen() {
	var txt = prompt("이름입력", "");
	console.log("당신의 이름은" + txt + "입니다");
}
function myOpen() {
	window.open("/js/chap4/my.html","test","width=400,height=500,top=200,left=300")
}

</script>
</head>
<body>
<button onclick="javascript:alertOpen()">알림</button>
<button onclick="javascript:confirmOpen()">확인</button>
<button onclick="javascript:promptOpen()">입력</button>
<button onclick="javascript:myOpen()">새창열기</button><br>
span 메세지 : <span id="view" style="background-color:orange"></span>
div 메세지 : <div style="background-color:skyblue">안녕하세요</div>
p 메세지 : <p style="background-color:red">1234</p>
</body>
</html>
