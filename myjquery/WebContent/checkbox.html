<!DOCTYPE html>

<meta charset="UTF-8">
<title>checkbox.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">

$(function () {
	
	var chkArr = $("div>input[type=checkbox]");
	
	// 배열인 chkArr[0]는 자바스크립 객체로 배열열을 만들어서 가져온거라 안됌. 그래서 형변환 해줘야.
	var $allObj = $(chkArr[0]);
	//var $allObj = $(allObj);
	$allObj.click(function(){
		for (var i = 0; i < chkArr.length; i++) {
			// chkArr[i].checked = allObj.checked;
			// 따로 set get메소드는 없음.
			// prop는 true 또는 false를 관리??? JavaScript 입장에서의 속성(property)
			$(chkArr[i]).prop("checked",$allObj.prop("checked"));
		}
		alert($allObj);
	});
	
	
});
