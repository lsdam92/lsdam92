<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">

$(function (){
	$("#car").change(function() {
		
		//dom에서 id가 engine인 객체 찾기
		//var $enginObj = $('#engine');
		var $enginObj = $('#div2');
		var data = '<select id = "engine">';
		
		//선택된 객체의 value속성값 얻기.
		var car = $(this).val();
		if (car == '소나타') {
			data += '<option>Smartstream G2.0</optin>';
			data += '</select>';
			$enginObj.html(data);

			//engin객체 스타일 display를 inlin-black으로 설정하기 black은 뭐지??
			//$enginObj.css('display','inline-block'); 같음.
			var $selectObj = $enginObj.find("#engine");
			$selectObj.show();
			
		}else if (car == '펠리세이드') {
			data += '<option>가솔린 3.8</optin>';
			data += '<option>디젤 2.2</optin>';
			data += '</select>';
			$enginObj.html(data);
			
			//engin객체 스타일 display를 inlin-black으로 설정하기
			//$enginObj.css('display','inline-block'); 같음.
			var $selectObj = $enginObj.find("#engine");
			$selectObj.show();
		}else {
			//engin객체의 innerHtml로 data대입
			var $selectObj = $enginObj.find("#engine");
			$selectObj.hide();
		}
		
		//id가 engine인 객체의 click이벤트 핸들러
		//할일 : value속성값을 경고창에 출력
		/*
		$("#engine").click(function (){
			alert($(this).val());
		}); */
		
		//현재는 없지만 동적으로 생겨날때마다 실행한다는 뜻.
		//향후 추가될 DOM객체의 이벤트 핸들러 등록방법: on()
		$("#div2").on("click", "#engine", function() {
			alert($(this).val());
		});
		
	});
});

</script>

<style type="text/css">

#engine, #body {
	display:none;
}

</style>

</head>
<body>

<!-- 자동차 종류 -->
<div>
<select id="car">
	<option>선택하세요</option>
	<option>소나타</option>
	<!-- smartstream G2.0 -->
	<option>펠리세이드</option>
	<!-- 가솔린 3.8, 디젤 2.2 -->
</select>
</div>

<div id="div2">
<!-- 엔진 종류
<select>
</select>
-->
</div> 

<!-- 바디 타입 -->
<div id="body">
<select>
</select>
</div>

</body>
</html>
